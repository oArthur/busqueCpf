<form
  class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl md:px-28 mx-auto flex flex-col items-center space-y-4"
  (ngSubmit)="onSubmit($event)"
>
  <!-- Título -->
  <h2 class="text-2xl font-extrabold text-secondary text-center">
    Consulte dados a partir do CPF
  </h2>
  <p>Informe o CPF</p>
  <input
    id="cpf"
    type="tel"
    [formControl]="buscaPrincipal"
    mask="000.000.000-00"
    placeholder="000.000.000-00"
    class="w-full p-4 border border-primaryContrast rounded-lg text-center text-lg placeholder-gray-500
         focus:outline-none focus:ring-1 focus:ring-primary transition"
    [ngClass]="{
    'border-gray-900': !buscaPrincipal.invalid || !buscaPrincipal.dirty,
    'border-red-500': buscaPrincipal.invalid && buscaPrincipal.dirty
  }"
  />

  <p *ngIf="cpfInvalido" class="text-red-500 text-sm -mt-2">CPF inválido</p>

  <!-- Botão -->
  <button
    type="submit"
    [disabled]="buscaPrincipal.disabled"
    class="w-full flex items-center justify-center gap-2 py-3 font-semibold rounded-lg
           bg-secondary text-white hover:bg-primaryContrast focus:outline-none
           focus:ring-2 focus:ring-offset-2 focus:ring-primary
           transition-transform transform hover:scale-105 active:scale-95"
  >
    <div *ngIf="carregando" class="spinner"></div>
    <span *ngIf="!carregando">🔍 Buscar Pessoa</span>
  </button>

  <!-- Features -->
  <div class="flex flex-wrap justify-center gap-6 mt-4 text-gray-700 text-sm">
    <span class="flex items-center gap-2">
      <span class="text-secondary font-bold">✔</span>
      Resultado imediato
    </span>
    <span class="flex items-center gap-2">
      <span class="text-secondary font-bold">✔</span>
      Dados atualizados
    </span>
  </div>

  <!-- Contador -->
  <div class="mt-6 text-gray-600 text-sm">
    + 1.650.000 buscas realizadas
  </div>
</form>
