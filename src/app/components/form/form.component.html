<div class="bg-card p-5 w-10/12 rounded-lg border-y-gray-800 border-b-4 lg:w-1/3">
  <form class="flex flex-col gap-5" [formGroup]="forms" (ngSubmit)="onSubmit()">
    <div>
      <label for="cpf" class="font-bold">CPF</label>
      <input id="cpf" type="number" formControlName="cpf" class="rounded-lg bg-white p-3 w-full" placeholder="Somente NÃºmeros">
    </div>

    <div>
      <label for="email" class="font-bold">E-mail</label>
      <input id="email" type="email" formControlName="email" class="rounded-lg bg-white p-3 w-full" placeholder="Ex:. example@email.com">
    </div>

    <input type="submit" value="Prosseguir para pagamento"
           class="cursor-pointer bg-primary text-white p-2 rounded-lg transition-all hover:bg-primaryContrast hover:font-bold"/>

  </form>
</div>
