<div class="h-full flex flex-col items-center w-full">
  <!-- Mostra o loading enquanto os dados estão carregando -->
  <div *ngIf="carregando" class="flex justify-center items-center h-32">
    <div class="loader"></div>
  </div>

  <!-- Mostra os dados apenas quando carregando = false -->
  <app-form-resultado
    *ngIf="!carregando"
    [titulo]="'Relatório Completo'"
    [dados]="dadosParciais"
    [mostrarBotao]="false"
    [resultadoCompleto]="true"
    [comprouAdicionais]="itensJaComprados"
  />

  <app-form-compra *ngIf="!carregando" tipoBusca="completa" [cpf]="this.cpf"/>
<!--  TODO adicionar alguma logica aqui para isso só aparecer quando o usuario poder
       comprar algum item ou tiver selecinado aluma coisa para compra, caso contratio nao deve aparecer -->

  <app-transparencia *ngIf="!carregando"/>
</div>
