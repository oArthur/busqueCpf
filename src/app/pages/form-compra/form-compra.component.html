<div class="relative p-4">
  <!-- Botão de fechar no canto superior direito -->
  <div *ngIf="dialogRef" class="absolute top-0 right-0 p-2">
    <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <h2
    class="text-xl sm:text-2xl md:text-3xl text-center mt-6 md:mt-10 mb-3 md:mb-2 text-gray-700 p-5" *ngIf="cpf">
    Obtenha todos os dados do CPF <span class="font-bold">{{ cpf | cpfFormat }}</span> por apenas
  </h2>

  <h2
    class="text-xl sm:text-2xl md:text-3xl text-center mt-6 md:mt-10 mb-3 md:mb-2 text-gray-700 p-5" *ngIf="preco > 100">
    Pacote de <strong>{{data.value}}</strong> buscas de CPF por apenas
  </h2>

  <!-- Container centralizado para os preços -->
  <div class="flex flex-col items-center">
    <!-- Preço antigo com linha de corte -->
    <p class="text-gray-600 text-lg sm:text-xl md:text-2xl line-through" *ngIf="cpf">
      {{ preco * 1.4 | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
    </p>
    <!-- Preço novo em destaque -->
    <h2 class="font-black text-primaryContrast text-2xl sm:text-3xl md:text-4xl mb-2">
      {{ preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
    </h2>
    <p *ngIf="discountValue !== null" class="text-green-600 text-sm mb-3">
      Desconto de R$ {{ discountValue | number:'1.2-2' }} aplicado!
    </p>
  </div>

  <app-form-contato [cpfBusca]="cpf" [showCupom]="!dialogRef" [pacote]="data.packId" (orderGenerated)="onOrderGenerated($event)"></app-form-contato>
</div>
